<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="images/logo.svg" alt="Logo" class="header__logo" />
    </header>

    <main id="content">
      <section class="profile page__section">
        <div class="profile__content">
          <div class="profile__image-container">
            <img src="images/avatar.svg" alt="avatar" class="profile__image" />
            <button type="button" class="profile__image-edit-button"></button>
          </div>
          <div class="profile__name-container">
            <h1 class="profile__name">Christopher C.</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">explorer and navigator</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards page__section" aria-label="Places">
        <ul class="cards__list">
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_1.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Yosemite Valley</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_2.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Lake Louise</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_3.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Bald Mountains</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_4.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Latemar</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_5.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Vanois National Park</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
          <li class="card">
            <button class="card__image-button">
              <img src="./images/card_6.jpg" alt="photo" class="card__image" />
            </button>
            <div class="card__caption">
              <h2 class="card__title">Lago di Braies</h2>
              <div class="card__like-block">
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
            <button
              type="button"
              class="card__trash-button"
              aria-label="delete card"
            ></button>
          </li>
        </ul>
      </section>
    </main>
